evaluationDependsOn(':server')

apply plugin: 'com.android.application'

android {
    namespace 'org.client.scrcpy'
    flavorDimensions = ["default"]

    compileSdkVersion 31
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 8
        versionName "1.0.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        setProperty("archivesBaseName", "scrcpy")
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }

    productFlavors {
        scrcpy {
            applicationId "org.client.scrcpy"
        }
    }

    def gradleCommand = file('../gradlew').exists() ? '../gradlew' : 'gradle'

    task buildServer(type: Exec) {
        def buildType = project.hasProperty('buildType') ? project.buildType : 'Debug'
        def assembleTask = "assemble${buildType}"
        commandLine gradleCommand, ":server:${assembleTask}"
    }

    tasks.whenTaskAdded { task ->
        task.dependsOn buildServer
        task.dependsOn ":server:copyServer"
    }
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
